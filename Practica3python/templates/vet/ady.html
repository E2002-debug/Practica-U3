{% extends "templateL.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Adyacencia</title>
    
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Matriz de Adyacencia</h2>
<table border="1">
    <thead>
        <tr>
            <th></th> <!-- Espacio vacÃ­o para la esquina superior izquierda -->
            {% for etiqueta in etiquetas %}
                <th>{{ etiqueta }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for i, fila in enumerate(matriz) %}
        <tr>
            <th>{{ etiquetas[i] }}</th> <!-- Nombre de la fila -->
            {% for valor in fila %}
                <td>{{ valor }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/vet/lista" class="btn btn-danger">VOLVER</a>

</body>
</html>

{% endblock %}
