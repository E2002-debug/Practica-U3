<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Veterinarias</title>
    
    <!-- Vis.js -->
    <script src="vis.js"></script>
    
    <!-- Estilo -->
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Encabezado */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
        }

        /* Contenedor del grafo */
        #mynetwork {
            width: 80%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pie de página */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <p>GRAFO DE VETERINARIAS</p>
    </div>

    <!-- Contenedor del grafo -->
    <div id="mynetwork"></div>

    <!-- Script del grafo -->
    <script type="text/javascript" src="graph.js"></script>

    <!-- Pie de página -->
    <footer>
        © 2025 Veterinaria Inc. - Todos los derechos reservados
    </footer>
</body>
</html>
